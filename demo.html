<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIPEMD-160 Hash Converter Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input {
        padding: 10px;
        margin: 10px 0;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      input[type='text']:focus {
        outline: none;
        border-color: #007bff;
      }
      .hash-output {
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RIPEMD-160 Hash Converter</h1>
      <input type="text" id="inputHex" placeholder="Enter hex string" />
      <input
        type="text"
        id="outputHash"
        placeholder="RIPEMD-160 hash"
        readonly
      />
      <p class="hash-output"></p>
    </div>

    <script type="module">
      import ripemd160 from './index.js'

      document
        .getElementById('inputHex')
        .addEventListener('keyup', function () {
          var hex = this.value
          var hash = ripemd160(hex) // Replace this call with your actual RIPEMD-160 hashing function
          document.getElementById('outputHash').value = hash
          document.querySelector('.hash-output').textContent = hash
        })
    </script>
  </body>
</html>
